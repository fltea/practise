<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CANVAS API</title>
  <style>
    body{
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="app">
    不支持 Canvas
  </canvas>
  <script>
    // canvas 基於狀態繪圖
    const canvas = document.querySelector('#app')

    const context = canvas.getContext('2d');
    let WIDTH, HEIGHT

    window.onload = () => {
      WIDTH = document.body.clientWidth;
      HEIGHT = document.body.clientHeight;
      console.log('onload')

      canvas.width = WIDTH
      canvas.height = HEIGHT

      context.lineWidth = 10
      context.strokeStyle = '#058'

      start(context, 200, 300, 300)
      start(context, 200, 800, 300, 'round')
      start(context, 200, 500, 700, 'bevel')
      // rect(context, 100, 100, 300, 300)
    }

    function line(ctx) {
      ctx.lineWidth = 10

      ctx.beginPath();
      ctx.moveTo(100, 200);
      ctx.lineTo(300, 400);
      ctx.lineTo(100, 600);
      ctx.strokeStyle = '#f00'
      ctx.stroke();

      // beginPath + lineTo === moveTo
      ctx.beginPath();
      ctx.lineTo(300, 200);
      ctx.lineTo(500, 400);
      ctx.lineTo(300, 600);
      ctx.strokeStyle = '#0f0'
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(500, 200);
      ctx.lineTo(700, 400);
      ctx.lineTo(500, 600);

      ctx.strokeStyle = '#058'
      ctx.stroke();
    }

    function arrow(ctx) {
      ctx.lineWidth = 10

      ctx.beginPath();
      ctx.moveTo(100, 350);
      ctx.lineTo(500, 350);
      ctx.lineTo(500, 200);
      ctx.lineTo(700, 400);
      ctx.lineTo(500, 600);
      ctx.lineTo(500, 450);
      ctx.lineTo(100, 450);
      // ctx.lineTo(100, 350);
      // 封閉多邊形
      ctx.closePath()

      ctx.fillStyle = '#f00'
      // 需要先填充後描邊
      ctx.fill();

      ctx.strokeStyle = '#058'
      ctx.stroke()
      // ctx.fill();
    }

    function rect(ctx, x, y, width, height) {
      ctx.fillStyle = '#f00'
      ctx.strokeStyle = '#058'
      
      ctx.strokeRect(x + 200, y + 200, width, height)
      ctx.fillRect(x + 100, y + 100, width, height)

      ctx.beginPath()
      // 透明色
      ctx.fillStyle = 'rgba(0,0,0,0.4)'
      ctx.rect(x, y, width, height)
      ctx.fill()
      ctx.stroke()
    }

    function lineCap(ctx){
      ctx.lineWidth = 50
      ctx.beginPath();
      ctx.moveTo(100, 200);
      ctx.lineTo(700, 200);
      ctx.lineCap = 'butt';
      ctx.stroke()

      ctx.beginPath();
      ctx.moveTo(100, 400);
      ctx.lineTo(700, 400);
      ctx.lineCap = 'round';
      ctx.stroke()

      ctx.beginPath();
      ctx.moveTo(100, 600);
      ctx.lineTo(700, 600);
      ctx.lineCap = 'square';
      ctx.stroke()

      // baseline
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(100, 700);
      ctx.moveTo(700, 100);
      ctx.lineTo(700, 700);
      ctx.lineWidth = 1
      ctx.strokeStyle = '#27a'
      ctx.stroke()
    }

    function start(ctx, R, x, y, lineJoin) {
      ctx.beginPath();
      for (let i = 0; i < 5; i++) {
        // 五邊形
        ctx.lineTo(Math.cos((18 + i * 72)/180 * Math.PI) * R + x,
                  -Math.sin((18 + i * 72)/180 * Math.PI) * R + y)
        // 五角星
        ctx.lineTo(Math.cos((54 + i * 72)/180 * Math.PI) * R / 2 + x,
                  -Math.sin((54 + i * 72)/180 * Math.PI) * R / 2 + y)
      }
      ctx.closePath();
      // ctx.fillStyle = '#fb3'
      ctx.strokeStyle = '#fd5'
      ctx.lineWidth = 20
      ctx.lineJoin = lineJoin || 'miter'
      ctx.miterLimit = 20
      // ctx.fill();
      ctx.stroke();

    }
  </script>
</body>
</html>
